<!DOCTYPE html>
<html>

<head>
    <meta>
    <title>ESP-01 MQTT Controller</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="title">
        <h1>ESP-01 MQTT Controller</h1>
    </div>
    <div class="body-container">
        <div class="row">
            <div class="col-lg-3 col-xs-3"></div>
            <div class="col-lg-6 col-xs-6">
                <div class="form-inline">

                    <label for="txtDeviceId">Device ID:</label>
                    <input type="text" class="form-control" id="txtDeviceId">
                    <button class="btn btn-primary" onclick="connectDevice()">Connect Device</button>
                </div>
            </div>
            <div class="col-lg-3 col-xs-3"></div>
        </div>
    </div>

    <div class="footer">
        <div class="btn-group btn-group-lg" role="group">
            <button type="button" class="btn btn-default disabled" disabled id="btnLiga" onclick="onLigar()">Ligar</button>
            <button type="button" class="btn btn-default disabled" disabled id="btnDesliga" onclick="onDesligar()">Desligar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
